<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TechFlow Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- WORKING Lucide (Browser SVG version) -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-white">
  <div id="root"></div>

  <script type="text/babel">

    /* Utility function to render lucide icons in React */
    const Icon = ({ name, size = 32, className = "" }) => {
      return (
        <span
          className={className}
          dangerouslySetInnerHTML={{
            __html: lucide[name].toSvg({ width: size, height: size })
          }}
        />
      );
    };

    /* ---------------- Navbar ---------------- */
    const Navbar = () => {
      const [open, setOpen] = React.useState(false);

      return (
        <nav className="fixed top-0 w-full z-50 bg-white shadow">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between items-center h-16">
              
              {/* Logo */}
              <a className="flex items-center gap-2">
                <Icon name="bolt" className="text-indigo-600" size={26} />
                <span className="text-2xl font-bold text-indigo-600">TechFlow</span>
              </a>

              {/* Desktop Menu */}
              <div className="hidden md:flex space-x-8 text-gray-700 font-medium">
                {["Home", "Services", "About", "Contact"].map((item) => (
                  <a className="hover:text-indigo-600 transition">{item}</a>
                ))}
              </div>

              {/* Mobile Menu Button */}
              <button onClick={() => setOpen(!open)} className="md:hidden">
                <Icon name={open ? "x" : "menu"} size={28} />
              </button>
            </div>

            {/* Mobile Menu */}
            {open && (
              <div className="md:hidden flex flex-col space-y-3 pb-4">
                {["Home", "Services", "About", "Contact"].map((item) => (
                  <a className="text-gray-700 hover:text-indigo-600 transition">{item}</a>
                ))}
              </div>
            )}
          </div>
        </nav>
      );
    };

    /* ---------------- Hero ---------------- */
    const Hero = () => (
      <section className="pt-24 pb-16 bg-gradient-to-br from-indigo-50 via-white to-purple-50">
        <div className="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 px-4 items-center">
          
          <div>
            <h1 className="text-5xl font-bold leading-tight text-gray-900 mb-6">
              Build Smarter with <span className="text-indigo-600">TechFlow</span>
            </h1>
            <p className="text-lg text-gray-600 mb-8">
              We deliver scalable digital solutions for your business growth.
            </p>

            <div className="flex flex-col sm:flex-row gap-4">
              <button className="bg-indigo-600 text-white px-8 py-4 rounded-lg shadow-lg hover:-translate-y-1 transition">
                Get Started
              </button>
              <button className="bg-white border-2 border-indigo-600 text-indigo-600 px-8 py-4 rounded-lg shadow hover:-translate-y-1 transition">
                Learn More
              </button>
            </div>
          </div>

          <div className="hidden md:block">
            <div className="w-full h-80 bg-gradient-to-br from-indigo-400 to-purple-500 rounded-3xl shadow-2xl"></div>
          </div>

        </div>
      </section>
    );

    /* ---------------- Services ---------------- */
    const Services = () => {
      const data = [
        { title: "Fast Performance", icon: "zap", color: "bg-indigo-100 text-indigo-600" },
        { title: "Secure & Reliable", icon: "shield", color: "bg-purple-100 text-purple-600" },
        { title: "User-Centric Design", icon: "users", color: "bg-green-100 text-green-600" },
        { title: "Quality Assurance", icon: "check-circle", color: "bg-yellow-100 text-yellow-600" },
        { title: "24/7 Support", icon: "mail", color: "bg-red-100 text-red-600" },
        { title: "Scalable Solutions", icon: "zap", color: "bg-blue-100 text-blue-600" },
      ];

      return (
        <section className="py-20 bg-white">
          <div className="max-w-7xl mx-auto px-4">

            <div className="text-center mb-16">
              <h2 className="text-4xl font-bold mb-4">Our Services</h2>
              <p className="text-lg text-gray-600 max-w-2xl mx-auto">
                Designed to help businesses thrive in the digital world.
              </p>
            </div>

            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
              {data.map((s) => (
                <div className="p-8 border rounded-xl shadow-lg hover:shadow-2xl transition">
                  
                  <div className={`w-16 h-16 flex items-center justify-center rounded-lg mb-6 ${s.color}`}>
                    <Icon name={s.icon} size={32} />
                  </div>

                  <h3 className="text-2xl font-bold mb-4">{s.title}</h3>
                  <p className="text-gray-600">
                    High-quality digital services tailored for your growth.
                  </p>
                </div>
              ))}
            </div>

          </div>
        </section>
      );
    };

    /* ---------------- App ---------------- */
    const App = () => (
      <>
        <Navbar />
        <Hero />
        <Services />
      </>
    );

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>

</body>
</html>
